<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./img/icon/icon.png" type="image/x-icon">
   <title>LAST HUMAN STANDING GAME</title>
   <link rel="stylesheet" href="style.css">
   <script src="./models/drawable-object.class.js"></script>
   <script src="./models/movable-object.class.js"></script>
   <script src="./models/character.class.js"></script>
   <script src="./models/zombie.class.js"></script>
   <script src="./models/clouds.class.js"></script>
   <script src="./models/moon.class.js"></script>
   <script src="./models/start.class.js"></script>
   <script src="./models/lifeObjects.class.js"></script>
   <script src="./models/zombiehand.class.js"></script>
   <script src="./models/poisonObjects.class.js"></script>
   <script src="./models/background-object.class.js"></script>   
   <script src="./models/status-bar.class.js"></script>
   <script src="./models/world.class.js"></script>
   <script src="./models/keyboard.class.js"></script>
   <script src="./models/level.class.js"></script>
   <script src="./models/endboss.class.js"></script>
   <script src="./models/throwable-object.class.js"></script>
   <script src="./levels/level1.js"></script>
   <script src="./templates/templates.js"></script>
   <script src="./js/game.js"></script>
</head>
<body onload="init()">

   <h1>LAST HUMAN STANDING GAME</h1>
   <section class="panel1 d-none">
      <div class="panel-wrapper1">
      <button id="sound"><img src="./img/icon/sound_on.png" alt="Sound"></button>
      <button id="fullscreen"><img src="./img/icon/fullscreen.png" alt="Screen"></button>
   </div>
   </section>
   
   <div id="startScreen"></div>
   <canvas id="canvas" width="720" height="480" class="d-none"></canvas>

   <section class="panel2">
      <div class="panel-wrapperL d-none">
      <button id="SlashKey"><img src="./img/icon/icons8-schwert-50.png" alt="Slashing"></button>
      <button id="PosionKey"><img src="./img/icon/icons8-gift-50.png" alt="Poison"></button>
      <button id="JumpKey"><img src="./img/icon/jump.png" alt="Jump"></button> 
      </div>
   <div class="panel-wrapperR d-none">
      <button id="LeftKey"><img src="./img/icon/left.png" alt="LEFT"> </button>
      <button id="RightKey"><img src="./img/icon/right.png" alt="RIGHT"></button>
    </div> 
   </section>

   
</body>
</html>
